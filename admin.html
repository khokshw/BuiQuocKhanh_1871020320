<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container py-5">
    <h2 class="text-center mb-4 text-warning">Thêm Sản Phẩm</h2>
    <form id="addProductForm">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input type="text" id="image" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Màu sắc</label>
            <input type="text" id="color" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dung lượng</label>
            <input type="text" id="storage" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" id="quantity" class="form-control" value="1" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Thêm Sản Phẩm</button>
    </form>
</body>
</html>
